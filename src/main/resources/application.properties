spring.application.name=tarefas
# DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tarefasdb
spring.datasource.username=tarefas
spring.datasource.password=pass

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Spring Web configuration (similar to Quarkus HTTP configuration)
server.servlet.io-threads=4
server.tomcat.max-threads=8
